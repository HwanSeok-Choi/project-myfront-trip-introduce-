<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <script  src="login.js"></script> 
</head>
<body>
    <div class="container"> 
        <div class="move">
          <div  id="signin" class="p-button normal signin animated pulse">SIGN IN</div>
        </div>
        <div class="welcome">
          <h4 class="bold welcome-text">환영합니다!</h4>
          <p class="normal text">우리와 함께하려면 당신의 개인정보를 입력해주세요</p>
        </div>
        <div class="hello">
          <h4 class="bold welcome-text">안녕하세요~</h4>
          <p class="normal text">기본정보와 아이디 비밀번호를 입력해 주세요</p>
        </div>
        <div class="form">
          <h4 class="bold title">계정 만들기</h4>
          <div class="icons">
            <div class="icon"><i class="fab fa-facebook-f"></i></div>
            <div class="icon"><i class="fab fa-github"></i></div>
            <div class="icon"><i class="fab fa-twitter"></i></div>
          </div>
          <p class="normal light">또는 이메일을 사용하여 등록하세요.</p>
          <input type="text" placeholder="Name" class="normal name">
          <input type="text" placeholder="Email" class="normal">
          <input type="text" placeholder="id" class="normal">
          <br/>
          <input type="password" placeholder="Password" class="normal"><br>
          <p class="normal forgot">비밀번호를 잃어버리셨나요?</p>
          <button class="b-button normal">SIGN UP</button>
        </div>
      </div>
</body>
</html>
