<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>루트상세페이지</title>
    <link rel="stylesheet" type="text/css" href="route.css" />
</head>
<body>
    <div class="rt_wrap">
        <div class="rt_h3"><h3>여행 루트 작성</h3> </div>
        <!-- 위쪽 폼 -->
        <form class="rt_top" id="">
            <div class="rt_top_left"> <img src="" alt="썸네일사진"></div>
            <div class="rt_top_right">
                <div class="rt_input1"><p>제목 <input type="text"></p></div>
                <div class="rt_input1"><p>날짜  <input type="text"></p></div>
                <div class="rt_input1"><p>지역  <input type="text"></p></div>
                <div class="rt_input1"><p style="padding-right: 35px;">카테고리 <input type="text"></p></div>
            </div>
        </form>
    <!-- 중간폼 -->
        <form class="rt_middle" id="">
            <div id="rt_map"> </div><!-- 지도 -->
            <div id="rt_mapinfo"></div> <!-- 마커 정보 -->
            <div id="rt_map_under"></div> <!-- 정보에 대한 설명 -->
        <div class="rt_mid_btn">
            <button class="rmb1">저장</button>
            <button class="rmb2">지우기</button>
        </div>
        </form>
    <!-- 총평 -->
    <div class="rt_gun_h4"><h4>총평</h4></div>
        <form class="rt_gun"  id="" action="">
            <div class="rt_alltext">
           <input type="text"></div>
        </form>
        <!-- 아래 버튼두개 -->
        <div class="rt_btn">
            <button class="rt_btn1" > 등록</button>
            <button class="rt_btn2"> 취소</button>
        </div>
    </div>
</body>
</html>
