<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도</title>
    <link rel="stylesheet" href="map.css">
    
</head>
<body>
    <div class="map_wrap">
        <div id="map" style="width:100%;height:500px;"></div>
            <div id="searchTab" class="bg_white">
                <div class="option">
                    <div>
                        <form onsubmit="searchPlaces(); return false;">
                            키워드 : <input type="text" value="이태원 맛집" id="keyword" size="15"> 
                            <button type="submit">검색하기</button> 
                        </form>
                    </div>
                </div>
                <hr>
                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
            <button id="myButton">숨기기</button> <!-- 버튼 -->
        
    </div>
    <p><em>지도를 클릭해주세요!</em></p> 
    <div id="clickLatlng"></div>

    <!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7560b5ddb94a9dc91354ef62a6b750ee"></script> -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7560b5ddb94a9dc91354ef62a6b750ee&libraries=services,clusterer,drawing"></script>
    <script type="text/javascript" src="map.js"></script> <!-- map 수정-->
    <script>
        var button = document.getElementById('myButton');

        // 버튼 클릭 이벤트 리스너 등록
        button.addEventListener('click', function() {
        // 보여줄 div 요소 가져오기
        var div = document.getElementById('searchTab');

        // 현재 div의 상태 확인 후 toggle
        if (div.style.display === 'none') {
            div.style.display = 'block'; // 보이기
            button.textContent = '숨기기'; // 버튼 텍스트 변경
        } else {
            div.style.display = 'none'; // 숨기기
            button.textContent = '보이기'; // 버튼 텍스트 변경
        }
        });
    </script>
</body>
</html>
