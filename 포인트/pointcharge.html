<!DOCTYPE html>
<html lang="en" class>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 충전</title>
    <link rel="stylesheet" type="text/css" href="pointcharge.css" />

</head>
<body><!-- 헤더 -->

    <!-- 본문 -->
    <div class="ptc_wrap">
        <div class="ptc_header">
            <div class="ptc_h3"><h3>xxxxx님의 보유 포인트</h3></div>
            <div class="ptc_point"> <span style="font-size:x-large; color:blue; ">20,102</span></div>
           <div class="ptc_btn"><button class="open" id="jsBtn">포인트 충전 </button></div>  
        </div>

        <div class="ptc_content">
            <div class="ptc_title">포인트 충전 내역</div>
            <div class="ptc_categori">
                <div class="ptc_date1"></div>
                <div class="ptc_date2"></div>
                <input class="ptc_search" placeholder="    사용내역을 입력하세요"></input>
                <button class="ptc_cont_btn">검색</button>
            </div>





  <!-- 모달 박스 -->
  <div class="modal" id="modalID">
        <div class="md_h1"><p style="font-size: x-large;"> 포인트 충전</p> </div>
        <div class="md_btn">
            <button class="md_btn1">충전 포인트 선택</button>
            <button class="md_btn2">결제 수단 선택</button>
        </div>
        <div class="md_h2"><p>충전 포인트 선택</p></div>
        <div class="md_pointall"> 
            <div class="md_bou">보유포인트 </div>
            <span> 0P</span>
        </div>
        <ul>
            <div>1000</div>
            <div>5000</div>
            <div>10000</div>
            <div>30,000</div>
            <div>50,000</div>
        </ul>
    <button class="modal_closeBtn" id="jsCloseBtn">닫기</button>
    <button class="modal_nextBtn" id="md_nextbtn">다음</button>
</div>
<!-- 팝업 형식 충전창 화면 -->
        <div class="point_select">
            <ul>
                <li>

                </li>
            </ul>
        </div>

        <div class="pay_select">
            
        </div>
    </div>
    <script type="text/javascript" src="pointchar.js"></script>
</body>
</html>
